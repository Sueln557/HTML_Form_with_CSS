<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sue Ng">
  <title>Results</title>
</head>

<body>
  <div id="results"></div>
  <a href="index.html">Back to Form</a>
  <script>
    const resultsList = document.getElementById('results')
    const params = new URLSearchParams(window.location.search);
    
    // Iterate over each parameter
    params.forEach((value, key) => {
      const resultText = document.createTextNode(`${key}: ${value}`);
      resultsList.appendChild(resultText);
      resultsList.appendChild(document.createElement('br'));
    });

    // Eg. Just get the firstname variable
    const firstName = params.get('firstname');
    resultsList.appendChild(document.createTextNode(`First Name: ${firstName}`));
    resultsList.appendChild(document.createElement('br')); // Add a line break
    
  </script>
</body>

</html>
